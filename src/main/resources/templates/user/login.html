<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Broken Title</h1>

<form method="post" style="max-width:600px;" th:object="${loginForm}" th:action="@{/user/login}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <input type="submit" value="Play" />
</form>

<p>No account? Register <a href="/user/register">here</a></p>

<a href="/user/logout">Logout</a>

<div th:replace="fragments :: scripts"></div>
</body>
</html>

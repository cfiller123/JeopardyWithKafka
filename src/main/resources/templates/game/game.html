<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body class="container">

<h1 th:text="${title}">Broken Title</h1>

<p th:text="${question}">Broken Question</p>

<p th:text="${value}">Broken Value</p>

<form method="post" style="max-width:600px;" th:action="@{/game/game}" th:object="${question}">
    <div class="form-group">
        <label th:for="userAnswer">Answer</label>
        <input class="form-control" th:field="*{answer}" />
    </div>
    <input type="hidden" th:field="*{value}">
    <input type="hidden" th:field="*{question}">
    <input type="submit" value="Guess" />
</form>

<h3 th:text="${score}">Broken Score</h3>

<a href="/user/logout">Logout</a>


</body>
</html>
